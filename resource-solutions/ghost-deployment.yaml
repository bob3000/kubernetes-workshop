apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ghost
  name: ghost
  namespace: ghost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghost
  strategy: {}
  template:
    metadata:
      labels:
        app: ghost
    spec:
      containers:
        - image: ghost:3.22
          name: ghost
          env:
            - name: database__client
              value: mysql
            - name: database__connection__host
              value: mysql
            - name: database__connection__user
              value: root
            - name: database__connection__password
              value: secret
            - name: database__connection__database
              value: ghost
            - name: url
              value: http://localhost:8080
          resources: {}
