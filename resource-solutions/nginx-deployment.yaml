apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
  namespace: ghost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy: {}
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: nginx
          name: nginx
          resources: {}
          volumeMounts:
            - name: nginx
              subPath: default.conf
              mountPath: /etc/nginx/conf.d/default.conf
      volumes:
        - name: nginx
          configMap:
            name: nginx
